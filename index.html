<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN_PAGE</title>
    <link rel="stylesheet" type="text/css" href="css/login_Page.css">
</head>
<body>
    <div class="loginBox">
        <div class="logon">
            <div class="title">Welcome to registration</div>
            <div class="input_Box">
                <input type="text" placeholder="user name" id="myname">
                <label></label>
            </div>
            <div class="input_Box">
                <input type="password" placeholder="password" id="psd_Input">
                <label class="label_Psd">The length is between 6 and 18, and can only contain letters, numbers, and underscores</label>
            </div>
            <div class="input_Box">
                <input type="password" placeholder="Enter the password again">
                <label>Password inconsistency</label>
            </div>
            <div class="input_Box">
                <input type="email" placeholder="email">
                <label>Please enter the correct email</label>
            </div>
            <div class="input_Box">
                <input type="text" placeholder="code">
                <label>Please enter the correct code</label>
            </div>
            <button class="btn" id="newBtn">registr</button>
            <br>
            <button class="loginBtn" id="before">Existing account, return to login interface </button>
            <span class="true">Registration succeeded, please login</span>
            <span class="err" id="tips">Please complete your personal information</span>
            <span class="err" id="ret">The account already exists. Please change the account and try again 
            </span>
            <span></span>
        </div>
        <div class="login">
            <div class="title">Welcome to login</div>
            <div class="input_Box"> 
                <input type="text" placeholder="user"id="login_Name">
            </div>
            <div class="input_Box">
                <input type="password"placeholder="password"id="login_Psd">
            </div>
            <button class="btn"id="login_Btn">login</button><br>
            <button class="loginBtn"id="register">New user registration</button>
            <span class="err">The user name does not exist or the password is incorrect 
            </span>
            <span class="err" id="ins">Please enter a user name or password</span>
 
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
        <script type="text/javascript" src="js/login_Page.js"></script>
    </div>
</body>
</html>
